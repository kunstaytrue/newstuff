      emailjs.init("i2HBadIRLfXNvtbLg");
    })();
  </script>

</head>


<body>
  <main>
   
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="MacDylan Holdings company logo">
        </a>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="request_a_quote.html" aria-current="page">Request a Quote</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="hamburger" id="hamburger" aria-hidden="true">&#9776;</div>
    </nav>

   
    <h1>REQUEST A QUOTE</h1>
    <h2>Let’s move your goods — safely and on time.</h2>

 
    <div class="center-wrapper">
      <img src="img/truck1.jpg" alt="MacDylan Holdings fleet ready for transport" height="400" width="1570" style="float:left;width:100%;object-fit:cover;">
    </div>

   
    <div class="raqforms">

     
      <div class="enqiry">
        <h2>General Enquiry Form</h2>
        <form id="enquiryForm" aria-label="General enquiry form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. +27 82 123 4567" required>

          <label for="enquiryType">I would like to enquire about:</label>
          <select id="enquiryType" name="enquiryType" required>
            <option value="">--Select an option--</option>
            <option value="services">Logistics Services</option>
            <option value="partnership">Becoming a Business Partner</option>
            <option value="sponsorship">Fleet Sponsorship</option>
            <option value="careers">Career Opportunities</option>
          </select>

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your enquiry here..." required></textarea>

          <button type="submit">Submit Enquiry</button>
        </form>

        <div id="enquiryResponse" class="response" aria-live="polite"></div>
      </div>

     
      <div class="quote">
        <h2>Request a Transport Quote</h2>
        <form id="quoteForm" aria-label="Request a transport quote">
          <label for="qname">Full Name:</label>
          <input type="text" id="qname" name="qname" placeholder="Enter your name" required>

          <label for="qemail">Email Address:</label>
          <input type="email" id="qemail" name="qemail" placeholder="Enter your email" required>

          <label for="qphone">Phone Number:</label>
          <input type="tel" id="qphone" name="qphone" placeholder="e.g. +27 82 123 4567" required>

          <label for="pickup">Pickup Location:</label>
          <input type="text" id="pickup" name="pickup" placeholder="City or area" required>

          <label for="dropoff">Drop-off Location:</label>
          <input type="text" id="dropoff" name="dropoff" placeholder="City or area" required>

          <label for="distance">Estimated Distance (km):</label>
          <input type="number" id="distance" name="distance" min="1" placeholder="Enter distance in km" required>

          <label for="cargoType">Type of Cargo:</label>
          <select id="cargoType" name="cargoType" required>
            <option value="">--Select cargo type--</option>
            <option value="general">General Goods</option>
            <option value="fragile">Fragile Items</option>
            <option value="heavy">Heavy Load</option>
            <option value="perishable">Perishable Goods</option>
          </select>

          <button type="submit"onclick="sendMail()">Get Quote</button>
        </form>

        <div id="quoteResponse" class="response" aria-live="polite"></div>
      </div>

     
      <div class="pic" aria-hidden="false">
        <img src="img/trucks2.jpg" alt="MacDylan Holdings fleet parked" class="fleet" loading="lazy">
        <button class="btn">
          <a href="gallery.html">Go to gallery</a>
        </button>
      </div>

    </div>

    
    <div class="footer" role="contentinfo">
      <section>
        <h2>Call to Action</h2>
        <p>Need a <a href="request_a_quote.html">quote today?</a></p>
      </section>
    </div>

  </main>

 
  <script src="javascript/javascript.js" defer></script>
</body>
</html>
